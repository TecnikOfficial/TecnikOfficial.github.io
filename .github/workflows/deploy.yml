name: Minify HTML

on:
  push:
    paths:
      - 'src/index.html'   # Triggers on changes to src/index.html

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'node'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Minify HTML
        run: npm run minify

      - name: Commit and push minified files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html assets/style.min.css assets/script.min.js
          git commit -m "Auto-update minified files from src/index.html" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
